<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعديل JSON في GitHub</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        textarea { width: 80%; height: 150px; }
        button { margin-top: 10px; padding: 10px; }
    </style>
</head>
<body>
    <h2>أدخل البيانات لحفظها في JSON</h2>
    <textarea id="jsonData">{"words": []}</textarea><br>
    <button onclick="saveToGitHub()">💾 حفظ</button>
    <p id="status"></p>

    <script>
        const token = "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";  // التوكن الخاص بك
        const owner = "shamo74";  // اسم المستخدم الخاص بك على GitHub
        const repo = "Google-Translate";  // اسم المستودع
        const path = "wordo.json";  // اسم الملف الذي تريد التعديل عليه
        const branch = "main";  // الفرع الرئيسي

        async function saveToGitHub() {
            const content = btoa(unescape(encodeURIComponent(document.getElementById("jsonData").value)));
            document.getElementById("status").innerText = "جاري الحفظ...";

            // احصل على SHA الخاص بالملف الحالي
            let sha = "";
            try {
                const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
                    headers: { Authorization: `token ${token}` }
                });
                const data = await response.json();
                sha = data.sha;
            } catch (e) { console.log("ملف جديد سيتم إنشاؤه."); }

            // إرسال الطلب لحفظ البيانات
            fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
                method: "PUT",
                headers: {
                    "Authorization": `token ${token}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    message: "تحديث البيانات",
                    content: content,
                    sha: sha,
                    branch: branch
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("status").innerText = "تم الحفظ بنجاح!";
            })
            .catch(error => {
                document.getElementById("status").innerText = "حدث خطأ!";
                console.error(error);
            });
        }
    </script>
</body>
</html>
