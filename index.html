         <script>
        function handleLanguageSelection(selectElement, targetId) {
            let selectedValue = selectElement.value;
            if (selectedValue.startsWith("http")) {
                window.location.href = selectedValue;
            }
        }

        const fromText = document.getElementById("inuk");
        const toText = document.getElementById("braille");

        // الترجمة التلقائية عند الكتابة
        function translateText() {
            let text = fromText.value.trim();
            let fromLang = document.getElementById("inputLanguage").value;
            let toLang = document.getElementById("outputLanguage").value;

            if (fromLang.startsWith("http") || toLang.startsWith("http")) {
                toText.placeholder = "لا يمكن الترجمة، اختر لغة صحيحة.";
                return;
            }

            if (!text) {
                toText.value = " ";
                toText.placeholder = "الترجمة ستظهر هنا...";
                return;
            }

            toText.placeholder = "جارٍ الترجمة...";

            let apiUrl = `https://api.mymemory.translated.net/get?q=${text}&langpair=${fromLang}|${toLang}`;
            fetch(apiUrl)
                .then(res => res.json())
                .then(data => {
                    toText.value = data.responseData.translatedText;
                    toText.placeholder = "الترجمة هنا...";
                })
                .catch(() => {
                    toText.placeholder = "حدث خطأ في الترجمة";
                });
        }

        // تنفيذ الترجمة تلقائيًا عند الإدخال
        fromText.addEventListener("input", translateText);
    </script>

        copyButton.addEventListener('click', function() {
            brailleText.select();
            navigator.clipboard.writeText(brailleText.value).then(() => {
                alert('تم نسخ النص بنجاح!');
            }).catch(err => {
                console.error('حدث خطأ أثناء النسخ:', err);
            });
        });

        // زر الميكروفون للتعرف على الصوت
        if ('webkitSpeechRecognition' in window) {
            const recognition = new webkitSpeechRecognition();
            recognition.lang = "ar";
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            micButton.addEventListener('click', function() {
                recognition.start();
            });

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                inukText.value += transcript;
            };

            recognition.onerror = function(event) {
                console.error('حدث خطأ أثناء التعرف على الصوت:', event.error);
            };
        } else {
            alert('هذا المتصفح لا يدعم ميزة التعرف على الصوت.');
        }
    });
    
</script>


       <script>
        function handleLanguageSelection(selectElement, targetId) {
            let selectedValue = selectElement.value;
            if (selectedValue.startsWith("http")) {
                window.location.href = selectedValue;
            } else {
                document.getElementById(targetId).value = selectedValue;
            }
        }

        const fromText = document.getElementById("from-text");
        const toText = document.getElementById("to-text");

        // دالة تنفيذ الترجمة تلقائيًا عند الكتابة
        function translateText() {
            let text = fromText.value.trim();
            let fromLang = document.getElementById("inputLanguage").value;
            let toLang = document.getElementById("outputLanguage").value;

            if (fromLang.startsWith("http") || toLang.startsWith("http")) {
                toText.placeholder = "لا يمكن الترجمة، اختر لغة صحيحة.";
                return;
            }

            if (!text) {
                toText.value = "";
                toText.placeholder = "الترجمة ستظهر هنا...";
                return;
            }

            toText.placeholder = "جارٍ الترجمة...";

            let apiUrl = `https://api.mymemory.translated.net/get?q=${text}&langpair=${fromLang}|${toLang}`;
            fetch(apiUrl)
                .then(res => res.json())
                .then(data => {
                    toText.value = data.responseData.translatedText;
                    toText.placeholder = "الترجمة هنا...";
                })
                .catch(() => {
                    toText.placeholder = "حدث خطأ في الترجمة";
                });
        }

        // استدعاء دالة الترجمة عند الكتابة في حقل الإدخال
        fromText.addEventListener("input", translateText);
    </script>
